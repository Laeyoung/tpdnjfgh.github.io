<section data-ng-controller="ArticlesController" data-ng-init="find()">

    <!-- Main component for a primary marketing message or call to action -->
    
    <div class="row">
        <div class="col-lg-12">
            <img src="/modules/core/img/main/main.jpg" width='100%'>
        </div>
    </div>

    <div class="row" style="margin-top:10px">
        <div class="col-lg-12">
            <div class="alert alert-warning">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
              <strong>내용을 클릭하면 본문 글의 링크로 이동합니다.</strong>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <a data-ng-href="#!" data-ng-click="toggleMode();" ng-init="is_newest=true"><span class="pull-right" style="padding-top:15px"><strong>손가락으로 하늘을 가릴쏘냐</strong></span></a>
        </div>
    </div>
    

    <div class="row">
        <div class="col-lg-12">
            <div class="list-group" data-ng-repeat="article in articles">
                <a data-ng-href="{{article.url}}" class="list-group-item ariticle-panel">
                    <div class="header-panel">
                        <h4 class="list-group-item-heading" style="color: #EEEEEE"><strong>{{article.title}}</strong></h4>
                    </div>
                </a>
                <a data-ng-href="{{article.url}}" class="list-group-item ariticle-panel">    
                    <p class="list-group-item-text">{{article.content}}</p>

                    <div class="row">
                        <div class="col-lg-12">
                            <hr>
                            <h5 class="list-group-item-text" ng-show='article.url'>관련글: {{article.url}}</h5>
                        </div>
                    </div>
                </a>
                <a data-ng-href="#!" class="list-group-item ariticle-panel" data-ng-click="vote(article);">
                    <p>
                        <small class="list-group-item-text">{{article.created | date:'medium'}} / {{article.user.displayName}}</small>
                        <span class="pull-right"><strong>손가락으로 하늘을 가릴쏘냐 | {{article.votes || 0}} </strong></span>
                    </p>
                </a>
                
            </div>



            <div class="alert alert-warning text-center" data-ng-hide="!articles || articles.length">
            	No articles yet, why don't you <a href="/#!/articles/create">create one</a>?
            </div>
        </div>
    </div>
</section>
