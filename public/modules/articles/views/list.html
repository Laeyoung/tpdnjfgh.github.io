<section data-ng-controller="ArticlesController" data-ng-init="find()">

    <!-- Main component for a primary marketing message or call to action -->
    
    <div class="row">
        <div class="col-lg-12">
            <img src="/modules/core/img/main/main.jpg" width='100%'>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <hr>
            <div class="list-group">
                <a data-ng-repeat="article in articles" data-ng-href="{{article.url}}" class="list-group-item ariticle-panel">
                    
                    <div class="header-panel">
                        <h4 class="list-group-item-heading" style="color: #EEEEEE"><strong>{{article.title}}</strong></h4>
                    </div>
                    <small class="list-group-item-text">{{article.created | date:'medium'}} / {{article.user.displayName}}</small>
                    
                    <hr>
                    
                    <p class="list-group-item-text">{{article.content}}</p>

                    <div class="row">
                        <div class="col-lg-12">
                            <hr>
                            <h5 class="list-group-item-text" ng-show='article.url'>관련글: {{article.url}}</h5>
                        </div>
                    </div>
                </a>
            </div>

            <div class="alert alert-warning text-center" data-ng-hide="!articles || articles.length">
            	No articles yet, why don't you <a href="/#!/articles/create">create one</a>?
            </div>
        </div>
    </div>
</section>
